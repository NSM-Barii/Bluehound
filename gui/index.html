<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>BLE Scanner</h1>
            </div>
            <div class="tabs">
                <button class="tab active" data-tab="radar">Radar View</button>
                <button class="tab" data-tab="table">All Devices</button>
            </div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="active-count">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="total-count">0</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>
        </header>

        <!-- Radar View Tab -->
        <div class="tab-content active" id="radar-view">
            <div class="radar-container">
                <div class="radar-wrapper">
                    <canvas id="radar-canvas"></canvas>
                    <div class="radar-center">YOU</div>
                </div>
                <div class="radar-legend">
                    <div class="legend-item">
                        <span class="dot close"></span>
                        <span>Close (&lt;2m)</span>
                    </div>
                    <div class="legend-item">
                        <span class="dot medium"></span>
                        <span>Medium (2-5m)</span>
                    </div>
                    <div class="legend-item">
                        <span class="dot far"></span>
                        <span>Far (&gt;5m)</span>
                    </div>
                </div>
            </div>
            <div class="devices-sidebar">
                <div class="sidebar-header">
                    <h2>Nearby Devices</h2>
                    <input type="text" id="search" placeholder="Search..." class="search-input">
                </div>
                <div class="device-list" id="device-list">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Table View Tab -->
        <div class="tab-content" id="table-view">
            <div class="table-header">
                <h2>All Discovered Devices</h2>
                <input type="text" id="table-search" placeholder="Search..." class="search-input">
            </div>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Device Name</th>
                            <th>MAC Address</th>
                            <th>Manufacturer</th>
                            <th>Vendor</th>
                            <th>RSSI</th>
                            <th>Distance</th>
                            <th>Last Seen</th>
                            <th>Service UUIDs</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
